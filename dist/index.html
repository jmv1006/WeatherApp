<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
  </head>
  <body>
    <div id='header'>
      <div id='title'>Weather App</div>
      <div id='searchContainer'>
        <input type="text" id='searchBar' placeholder="City...">
        <button type="submit" id='searchBtn'>Search</i></button>
      </div>
    </div>
    <div id='mainContent'>
      <div id='leftSide'>
        <div id='upperContainer'>
          <div id='cityName'>Los Angeles</div>
          <div id='iconAndtemp'>
            <div id='iconCont'></div>
            <div id='temp'>74</div>
          </div>
          <div id='main'></div>
        </div>
        <div id='highAndLow'>
          <div id='high'>High: 81</div>
          <div id='low'>Low: 54</div>
        </div>
        <div id='description'>Cloudy with a chance of rain</div>
      </div>
      <div id='rightSide'>
        <div class='descInfo' id='feelsLike'></div>
        <div class='descInfo' id='humidity'></div>
        <div class='descInfo' id='windSpeed'></div>
        <div class='descInfo' id='pressure'></div>
      </div>
    </div>
    <div id='footer'>2022 Jonathan Andrade Valenzuela</div>
    <script src="main.js"></script>
  </body>
</html>
